{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CareerVani | Mock Video Interview</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #1c1c2d, #0a0a13);
      color: white;
    }

    .interview-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 30px 20px;
    }

    .glass-form {
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      padding: 40px 35px;
      max-width: 400px;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.15);
      animation: popIn 0.8s ease;
    }

    h2 {
      text-align: center;
      color: #00ffc8;
      margin-bottom: 30px;
    }

    label {
      font-size: 15px;
      display: block;
      margin-bottom: 10px;
      color: #ddd;
    }

    select {
      width: 100%;
      padding: 10px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
      font-size: 14px;
      outline: none;
    }

    .start-btn {
      background: linear-gradient(135deg, #00ffc8, #0077ff);
      padding: 12px 20px;
      border: none;
      border-radius: 40px;
      font-size: 15px;
      color: white;
      text-decoration: none;
      margin-top: 25px;
      width: 100%;
      box-shadow: 0 0 10px #00ffc8;
      transition: 0.3s ease;
      cursor: pointer;
    }

    .start-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffc8;
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="interview-container">
    <form class="glass-form" method="POST" action="{{ url_for('main.start_mock_interview') }}">
      <h2>ðŸŽ¥ Mock Video Interview</h2>
      <label for="domain">Choose your domain:</label>
      <select name="domain" id="domain" required>
        <option value="" disabled selected>-- Select --</option>
        <option value="banking">Banking</option>
        <option value="it">IT</option>
        <option value="behavioral">Behavioral</option>
      </select>
      <button class="start-btn" type="submit">Start Interview</button>
    </form>
  </div>
</body>
</html>
{% endblock %}
