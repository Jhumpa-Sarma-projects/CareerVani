{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CareerVani | Interview Log</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #1a1a2e, #000000);
      color: white;
    }

    .log-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 700px;
      margin-bottom: 30px;
      animation: fadeIn 0.7s ease;
    }

    h2 {
      text-align: center;
      color: #00ffc3;
      margin-bottom: 20px;
    }

    .qa-block {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      margin-top: 15px;
      border-radius: 12px;
      border-left: 4px solid #00ffc3;
    }

    .qa-block h4 {
      margin: 0 0 10px;
      font-weight: 600;
      color: #00ffd5;
    }

    .qa-block p {
      margin: 0;
      color: #f0f0f0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="log-container">
    <div class="glass-card">
      <h2>üìù Interview Log - {{ domain }} Domain</h2>
      {% for question, answer in qa_pairs %}
        <div class="qa-block">
          <h4>Q: {{ question }}</h4>
          <p>A: {{ answer }}</p>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
{% endblock %}
